server.port=8082
#dataSource
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/questionnaire?characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false&serverTimeZone=GMT%2b8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.hikari.auto-commit=false
#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.com.yinxt.surveyscale.mapper.*=debug
#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT-5
#file path
image.path=/Users/yinxiaotian/myFile/image

